default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: feedback_app_development

test:
  <<: *default
  database: feedback_app_test

production:
  <<: *default
  database: feedback_app_production
  username: feedback_app
  password: <%= ENV["FEEDBACK_APP_DATABASE_PASSWORD"] %>
